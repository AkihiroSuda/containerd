syntax = "proto3";

package containerd.v1;

import "google/protobuf/empty.proto";

message Process {
	uint32 pid = 1;
	repeated string args = 2;
	repeated string env = 3;
	User user = 4;
	string cwd = 5;
	bool terminal = 6;
	State state = 7; // only used by shim at the moment
	uint32 exit_status = 8;
}

enum State {
	UNKNOWN = 0;
	CREATED = 1;
	RUNNING = 2;
	STOPPED = 3;
	PAUSED = 4;
}

message User {
	uint32 uid = 1;
	uint32 gid = 2;
	repeated uint32 additionalGids = 3;
}
